<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Товары и точка</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__container">
        <button type="button" class="header__burger-button button"></button>
        <p class="header__logo text">Товары и точка</p>
      </div>
      <button type="button" class="header__search-button button"></button>
      <form class="search-form header__search-form">
        <input type="text" placeholder="Я ищу..." class="search-form__input" />
        <button type="submit" class="search-form__submit button"></button>
      </form>
      <nav class="nav-bar">
        <a class="nav-bar__link link" href="#">
          <img
            src="./images/profile-icon.svg"
            alt="Иконка профиля"
            class="nav-bar__icon"
          />
          <p class="nav-bar__text text">Профиль</p>
        </a>
        <a class="nav-bar__link link" href="#">
          <img
            src="./images/cart-icon.svg"
            alt="Иконка корзины"
            class="nav-bar__icon"
          />
          <p class="nav-bar__text text">Корзина</p>
          <p class="nav-bar__info text">3</p>
        </a>
      </nav>
    </header>
    <main class="content">
      <div class="content__container">
        <div class="basket">
          <h1 class="basket__title text">Корзина</h1>
          <section class="products">
            <div class="products__header">
              <label class="checkbox">
                <input type="checkbox" class="checkbox__input" />
                <span class="checkbox__visible-checkbox"></span>
                <span class="checkbox__text">Выбрать все</span>
              </label>
              <button class="products__button button"></button>
            </div>
            <ul class="card-list list">
              <li class="card">
                <label class="checkbox card__checkbox">
                  <input type="checkbox" class="checkbox__input" />
                  <span class="checkbox__visible-checkbox"></span>
                </label>
                <img src="./images/product1.png" alt="" class="card__image" />
                <div class="card__info">
                  <p class="card__name text">Футболка UZcotton мужская</p>
                  <div class="card__characteristics">
                    <p class="card__text text">Цвет: белый</p>
                    <p class="card__text text">Размер: 56</p>
                  </div>
                  <div class="card__providers list">
                    <p class="card__provider text">Коледино WB</p>
                    <p class="card__provider text">
                      OOO Вайлдберриз
                      <span class="card__provider-icon"></span>
                    </p>
                  </div>
                </div>
                <div class="card__container">
                  <div class="number">
                    <button class="number__minus" type="button">-</button>
                    <input type="number__input" min="0" value="1" readonly />
                    <button class="number__plus" type="button">+</button>
                  </div>
                  <p class="card__remainder text">Осталось 2 шт.</p>
                  <ul class="card__icons list">
                    <li>
                      <button
                        type="button"
                        class="card__icon card__icon_type_like"
                      ></button>
                    </li>
                    <li>
                      <button
                        type="button"
                        class="card__icon card__icon_type_delete"
                      ></button>
                    </li>
                  </ul>
                </div>
                <div class="card__price">
                  <p class="card__new-price text">522 сом</p>
                  <p class="card__old-price">1051 сом</p>
                </div>
              </li>
            </ul>
          </section>
        </div>
        <div class="side-bar rounded-container"></div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 ООО «Товары и точка»</p>
    </footer>
  </body>
</html>
